<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Bank | Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="Logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <p class="welcome">Welcome back</p>
      <form id="logoutForm">
        <button type="button" class="login__btn" id="logoutBtn">LogOut</button>
      </form>
    </nav>

    <main class="app">
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">As of <span class="date"></span></p>
        </div>
        <p class="balance__value">R0.00</p>
      </div>

      <div class="standard">
        <div class="movements"></div>

        <div class="summary">
          <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">R0.00</p>
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">R0.00</p>
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">R0.00</p>
          <button class="btn--sort">↓ SORT</button>
        </div>
      </div>

      <div class="features">
        <div class="operation operation--transactions">
          <h2>Transactions</h2>
          <div class="form">
            <select id="transactionType" class="form__input w-full mb-4">
              <option value="deposit">Deposit Money</option>
              <option value="withdrawal">Withdraw Money</option>
              <option value="transfer">Transfer Money</option>
            </select>

            <input
              type="number"
              id="transactionAmount"
              placeholder="Amount (e.g. 500)"
              class="form__input mb-4"
            />

            <div id="recipientContainer" style="display: none">
              <input
                type="text"
                id="recipientUsername"
                placeholder="Recipient username"
                class="form__input mb-4"
              />
            </div>

            <input
              type="password"
              id="transactionPin"
              placeholder="Confirm with your PIN"
              maxlength="4"
              class="form__input mb-6"
            />

            <button id="submitTransaction" class="form__btn">
              Confirm Transaction
            </button>
          </div>
        </div>

        <div class="operation operation--loan">
          <h2>Request Loan</h2>
          <div class="form">
            <input
              type="number"
              id="loanAmount"
              placeholder="Loan amount"
              class="form__input mb-4"
            />
            <input
              type="password"
              id="loanPin"
              placeholder="Confirm with your PIN"
              maxlength="4"
              class="form__input mb-6"
            />
            <button id="requestLoanBtn" class="form__btn">Request Loan</button>
          </div>
        </div>

        <div class="operation operation--close">
          <h2>Close account</h2>
          <form class="form form--close">
            <input
              type="text"
              class="form__input form__input--user"
              placeholder="Username"
            />
            <input
              type="password"
              class="form__input form__input--pin"
              placeholder="PIN"
              maxlength="4"
            />
            <button class="form__btn form__btn--close">→</button>
          </form>
        </div>
      </div>

      <p class="logout-timer">
        You will be logged out in <span class="timer">10:00</span>
      </p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
