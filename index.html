<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Bank | Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Apex Bank" class="logo" />
      <h1>Login to Apex Bank</h1>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input
          type="password"
          id="pin"
          placeholder="PIN"
          maxlength="4"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p class="signup-text">
        Don't have an account? <a href="signup.html">Create one</a>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
