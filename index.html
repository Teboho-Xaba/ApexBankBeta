<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Bank | Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Apex Bank" class="logo" />
      <h1>Welcome to Apex Bank</h1>

      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input
          type="password"
          id="loginPin"
          placeholder="PIN"
          maxlength="4"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p class="mt-6 text-center">
        Don't have an account?
        <a href="signup.html" class="text-apex-gold hover:underline"
          >Sign up here</a
        >
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
