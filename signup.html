<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Bank | Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Apex Bank" class="logo" />
      <h1>Create Your Apex Account</h1>

      <form id="signupForm">
        <input
          type="text"
          id="username"
          placeholder="Choose Username"
          required
        />
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="surname" placeholder="Surname" required />
        <input type="date" id="dob" required />
        <input
          type="text"
          id="nationality"
          placeholder="Nationality"
          value="South African"
          required
        />
        <button type="submit">Sign Up & Generate PIN</button>
      </form>

      <div id="pinSection" style="display: none">
        <h2 class="text-4xl mb-8">Your Account is Ready</h2>
        <div
          id="generatedPin"
          class="text-7xl font-black text-apex-gold my-10"
        ></div>
        <!-- Content will be injected by JS -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
